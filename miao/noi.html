		<script id="ch0103/17" type="xxx">
			var ax = +prompt("请输入A点的横坐标")
			var ay = +prompt("请输入A点的纵坐标")
			var bx = +prompt("请输入B点的横坐标")
			var by = +prompt("请输入B点的纵坐标")
			var cx = +prompt("请输入C点的横坐标")
			var cy = +prompt("请输入C点的纵坐标")
			var result1 = Math.sqrt((ax - bx)**2 + (ay - by)**2)
			var result2 = Math.sqrt((ax - cx)**2 + (ay - cy)**2)
			var result3 = Math.sqrt((cx - bx)**2 + (cy - by)**2)
			// p为半轴长
			var p = 0.5 * (result1 + result2 + result3)
			var s = Math.sqrt(p * (p - result1) * (p - result2) * (p - result3))
			console.log(s.toFixed(2))

		</script>
